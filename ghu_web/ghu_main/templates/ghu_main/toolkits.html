{% extends 'ghu_main/base.html' %}
{% load static %}
{% block title %}Toolkits{% endblock %}
{% block styles %}
    {{ block.super }}
    <link href="{% static "/ghu_main/css/toolkits.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <h1>Toolkits</h1>
    <div class="container">
        {% for toolkit in toolkits %}
            <a href="{% url 'ghu_main:toolkit' slug=toolkit.slug %}">
                <div class="list-entry">
                    <h3>{{ toolkit.title }}</h3>
                    <p>{{ toolkit.summary }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
