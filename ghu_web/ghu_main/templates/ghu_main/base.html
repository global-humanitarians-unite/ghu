{% extends 'ghu_global/layout.html' %}
{% block site_name %}Global Humanitarians Unite{% endblock %}
{% block styles %}
    {{ block.super }}
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        .navbar-nav {
            display:table;
            width:100%;
            margin: 0;
        }
        .navbar-nav > li {
            float:none;
            display:table-cell;
            text-align:center;
        }
        .jumbotron {
            height: 400px;
            margin-bottom: 0;
            border-radius: 0;
            display: flex;
            align-items: center;
        }
        #logo {
            margin-top: 40px;
            margin-bottom: 40px;
        }
    </style>
{% endblock %}
{% block header %}
    <div id="logo" class="container">
        <a href="{% url 'ghu_main:home' %}">Global Humanitarians Unite</a>
    </div>

    <div class="jumbotron">
      <div class="container-fluid text-center">
        <p>Save the world through togetherness</p>
      </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'ghu_main:about' %}">About</a></li>
                <li><a href="{% url 'ghu_main:orgs' %}">Organizations</a></li>
                <li><a href="{% url 'ghu_main:forum' %}">Forum</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
